<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Cylinder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script>
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/lodash@4.16.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.5/howler.min.js"></script>
  <style>

  .bg {
    background-color: #242000;
  }
  .sound-cell {
    transition: .4s all;
    border-radius: 8px;
    background-color: #1f1b01;
    box-shadow: 0px 0px 8px 3px rgba(0, 0, 0, 0.5);

  }

  .sound-cell.cell-active.cell-sound {
    background-color: #5fe344;
    box-shadow: 0px 0px 8px 3px rgba(0, 0, 0, 0.2), inset 0px 0px 16px 16px #6FE63B;

  }

  .sound-cell.cell-active {
    border-radius: 16px;
    background-color: #443c02;
    box-shadow: inset 0px 0px 6px 6px #1a1701;
  }
  .sound-cell.cell-sound {
    background-color: #FCFCBE;
    border-radius: 16px;
    box-shadow: 0px 0px 8px 3px rgba(0, 0, 0, 0.2), inset 0px 0px 16px 16px #E3D544;
    border: 2px solid #B8AC24;
  }
  </style>

</head>

<body class="bg" style="overflow: hidden;">
  <div id="primary">

    <div v-for="row in grid" class="m-0 p-0" style="line-height:1em;">
      <div v-for="col in row" class="d-inline-block p-3" :style="`width:${cellWidth}vw; height:${cellHeight}vh;`">
        <div v-on:click="nextSound(col)" :class="`sound-cell d-inline-block text-center ${cellClass(col)}`" style="width: 100%; height:100%;">
          <i :class="`fa fa-${cellIcon(col)}`"></i>
        </div>
      </div>
    </div>

  </div>
</body>

<script>
  // You can also require other files to run in this process
  require('./renderer.js')
</script>

</html>
